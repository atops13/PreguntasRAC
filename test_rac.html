        // === L칍GICA DEL PROGRAMA ===
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark as requested
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeUI(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        }

        function updateThemeUI(theme) {
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            if (theme === 'dark') {
                icon.innerText = '驕勇';
                text.innerText = 'Modo Claro';
            } else {
                icon.innerText = '游깿';
                text.innerText = 'Modo Oscuro';
            }
        }

        // Inicializaci칩n
        window.onload = function () {
            initTheme();
            restartQuiz();
        };

        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            // Mezclar preguntas aleatoriamente
            shuffledQuestions = [...questionsDB].sort(() => Math.random() - 0.5);
            updateStats();
            loadQuestion();
        }

        function loadQuestion() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = ''; // Limpiar anterior

            if (currentQuestionIndex >= shuffledQuestions.length) {
                showFinalResults();
                return;
            }

            const q = shuffledQuestions[currentQuestionIndex];

            // Crear tarjeta de pregunta
            const card = document.createElement('div');
            card.className = 'question-card active';

            let html = `<div class="question-text">${currentQuestionIndex + 1}. ${q.question}</div>`;
            html += `<ul class="options">`;

            q.options.forEach((opt, index) => {
                html += `<li class="option-item" onclick="selectOption(this, ${index}, ${q.answer})">${String.fromCharCode(97 + index)}) ${opt}</li>`;
            });
            html += `</ul>`;

            html += `<div class="feedback" id="feedback"></div>`;

            html += `<div class="navigation">`;
            html += `<button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Siguiente Pregunta</button>`;
            html += `</div>`;

            card.innerHTML = html;
            container.appendChild(card);

            updateStats();
        }

        function selectOption(element, selectedIndex, correctIndex) {
            // Evitar m칰ltiples selecciones
            if (document.querySelector('.option-item.selected') || document.querySelector('.option-item.correct')) return;

            const options = document.querySelectorAll('.option-item');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            if (selectedIndex === correctIndex) {
                element.classList.add('correct');
                score++;
                feedback.innerHTML = "<strong>九 춰Correcto!</strong> 춰Buen trabajo!";
                feedback.style.color = "white";
                feedback.style.backgroundColor = "var(--success-color)";
            } else {
                element.classList.add('incorrect');
                options[correctIndex].classList.add('correct'); // Mostrar la correcta
                feedback.innerHTML = "<strong>仇 Incorrecto.</strong> La respuesta correcta era la " + String.fromCharCode(97 + correctIndex) + ".";
                feedback.style.color = "white";
                feedback.style.backgroundColor = "var(--error-color)";
            }

            feedback.style.display = "block";
            nextBtn.disabled = false;
            updateStats();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateStats() {
            const scoreDisplay = document.getElementById('scoreDisplay');
            const progressDisplay = document.getElementById('progressDisplay');
            if (scoreDisplay) scoreDisplay.innerText = `Puntuaci칩n: ${score} / ${shuffledQuestions.length}`;
            if (progressDisplay) progressDisplay.innerText = `Pregunta: ${Math.min(currentQuestionIndex + 1, shuffledQuestions.length)} / ${shuffledQuestions.length}`;
        }

        function showFinalResults() {
            const container = document.getElementById('quizContainer');
            const percentage = Math.round((score / shuffledQuestions.length) * 100);

            let msg = "";
            let color = "var(--secondary-color)";
            if (percentage >= 90) {
                msg = "춰Excelente dominio del temario! Eres un experto en RAC.";
                color = "var(--success-color)";
            } else if (percentage >= 70) {
                msg = "춰Muy bien! Tienes conocimientos s칩lidos.";
            } else if (percentage >= 50) {
                msg = "Aprobado, pero te recomendamos repasar los conceptos clave.";
            } else {
                msg = "Necesitas estudiar m치s los temas de RAC. 춰No te rindas!";
                color = "var(--error-color)";
            }

            container.innerHTML = `
                <div class="question-card active" style="text-align: center; border-top: 5px solid ${color};">
                    <h2 style="color: ${color}; font-size: 2em; margin-bottom: 20px;">Test Finalizado</h2>
                    <div style="font-size: 3em; font-weight: 800; margin: 20px 0;">${percentage}%</div>
                    <p style="font-size: 1.2em; margin-bottom: 30px;">Has acertado <strong>${score}</strong> de ${shuffledQuestions.length} preguntas.</p>
                    <p style="margin-bottom: 30px; font-style: italic;">${msg}</p>
                    <button class="btn" onclick="restartQuiz()">Repetir Test</button>
                </div>
            `;

            // Ocultar stats en pantalla final
            if (document.getElementById('progressDisplay')) document.getElementById('progressDisplay').innerText = "";
        }
